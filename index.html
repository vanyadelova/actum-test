                    <form class="needs-validation" novalidate role="form" data-toggle="validator" name="RegForm" class="form-horizontal" id="form_members" role="form">
                    <legend>Person</legend>
                    <div class="form-group">
                        <label for="validationCustom01" name="Name" class="col-sm-2">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="firstname" id="validationCustom01" placeholder="First Name" required>
                        </div>
                        <label for="validationCustom02" class="col-sm-2">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="lastname" id="validationCustom02" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="col-sm-2">Gender</label>
                        <div class="col-sm-4">
                            <label for="gender" class="radio-inline">
                            <input type="radio" name="gender" id="gender" value="male" required> Male
                            </label>
                            <label for="gender" class="radio-inline">
                            <input type="radio" name="gender" id="gender" value="female" required> Female
                            </label>
                        </div>
                        <label for="dob" class="col-sm-2">Date of Birth</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="dob" id="dob" placeholder="mm/dd/yyyy" required>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="region" class="col-sm-2">Number of children</label>
                            <select class="form-control" id="sel1">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                            </select>
                          </div>
                    <legend>Address</legend>
                    <div class="form-group">
                        <label for="address" name="Address" class="col-sm-2">Address</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="address" id="address" placeholder="Street + No" required>
                        </div>
                        <label for="city" class="col-sm-2">City</label>
                        <div class="col-sm-4">
                        <input type="text" class="form-control" list="cities" name="city" id="city" placeholder="City" required>
                        <datalist id="cities">
                            <option value="Prague">
                            <option value="Brno">
                            <option value="Olomouc">
                            <option value="Ostrava">
                            <option value="Karlovy Vary">
                        </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode" class="col-sm-2">ZIP Code</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="ZIP Code" required>
                        </div>
                        <label for="region" class="col-sm-2">Region</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="region" id="region" required>
                                <option>Select a Region</option>
                                <option>Hlavní město Praha</option>
                                <option>Středočeský</option>
                                <option>Jihočeský</option>
                                <option>Vysočina</option>
                            </select>
                        </div>
                    </div>
                    <legend>Contact Info</legend>
                    <div class="form-group">
                        <label for="phone" name="Telephone" class="col-sm-2">Phone</label>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                        </div>
                        <label for="email" name="EMail" class="col-sm-2" >Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning" name="submit" id="submit" onclick="sendData({test:'ok'})">Submit</button>
                        </div>
                    </div>
                    </form>
